<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h1 class="container-heading1 pl-1">Hello</h1>
                <h1 class="container-heading2 pl-1">Jane Doe</h1>
                <div class="p-3 card-container">
                    <h1 class="card-heading">Book Your favorite Sites</h1>
                    <form class="formContainer mt-4" id="bookmarkForm">
                        <div class="mb-3">
                            <label for="siteNameInput" class="label-name"> SITE NAME </label>
                            <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name" />
                            <p class="errorMsg" id="siteNameErrMsg"></p>
                        </div>
                        <div class="mt-4">
                            <label for="siteUrlInput" class="label-name"> SITE URL </label>
                            <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL" />
                            <p class="errorMsg" id="siteUrlErrMsg"></p>
                        </div>
                        <div class="text-right mt-4">
                            <button class="button" id="submitBtn">Submit</button>
                        </div>
                    </form>
                    <div class="mt-3 box-container d-none" id="lastContainer">
                        <ul class="goggle-box" id="bookmarksList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>

</html>
