<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="heading text-center">Answer the Question</h1>
        <div class="in-container">
            <h1 class="inheading pl-2"> What is the capital of India?</h1>
            <form id="questionsForm">
                <div class="pl-5 pt-2">
                    <input type="radio" id="cityHyderabad" value="Hyderabad" name="city" />
                    <label class="pl-2" for="cityHyderabad"> Hyderabad </label>
                    </br>
                    <input type="radio" id="cityChennai" value="Chennai" name="city" />
                    <label class="pl-2" for="cityChennai"> Chennai </label>
                    </br>
                    <input type="radio" id="cityDelhi" value="Delhi" name="city" />
                    <label class="pl-2" for="cityDelhi"> Delhi </label>
                    </br>
                    <input type="radio" id="cityMumbai" value="Mumbai" name="city" />
                    <label class="pl-2" for="cityMumbai"> Mumbai </label>
                    </br>
                    <button class="btn btn-primary mt-3" id="submitBtn"> Submit </button>
                    <p class="pt-4" id="resultMsg"></p>
                </div>
            </form>
        </div>
    </div> 
    <script src="script.js"></script>
</body>

</html>
